<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Top Bar UI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <section class="sidebar">
            <div class="logo-box">
                <span>Logo</span>
            </div>
            <nav class="menu">
                <a class="menu-item active" href="#"><i class="fas fa-calendar-alt"></i> Calendar</a>
                <a class="menu-item" href="#"><i class="fas fa-user-circle"></i> My Profile</a>
                <a class="menu-item" href="#"><i class="fas fa-briefcase"></i> Booking</a>
                <a class="menu-item" href="#"><i class="fas fa-comments"></i> Chat</a>
                <a class="menu-item" href="#"><i class="fas fa-life-ring"></i> Support</a>
            </nav>
        </section>
        <div class="main-content">
            <section class="top-bar">
                <div class="greeting">Hi Alaxander</div>
                <div class="top-icons">
                    <img class="avatar" src="assets/Notifications.png" alt="Notifications" />
                    <img class="avatar" src="assets/chat.png" alt="Chat" />
                    <img class="avatar" src="assets/settings.png" alt="Settings" />
                    <img class="avatar" src="assets/avatar.jpg" alt="Avatar" />
                </div>
            </section>
        </div>
    </div>
</body>
</html>
